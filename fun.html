<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’• HIM N I ðŸ’•</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ff9a9e, #fecfef, #ffecd2);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 800px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 3em;
            color: #e91e63;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .games-tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .game-tab {
            background: #e91e63;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 600;
        }
        .game-tab:hover {
            background: #c2185b;
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(233, 30, 99, 0.3);
        }
        .game-tab:active {
            transform: translateY(-1px);
        }
        .back-btn {
            background: #e91e63;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 0.95em;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
            display: inline-block;
            font-weight: 600;
            margin-top: 30px;
        }
        .back-btn:hover {
            background: #c2185b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.4);
        }
        .back-btn:active {
            transform: translateY(0);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 600px) {
            .container {
                padding: 30px;
            }
            h1 {
                font-size: 2em;
            }
            .games-tabs {
                flex-direction: column;
            }
            .game-tab {
                width: 100%;
            }
            .back-btn {
                width: 100%;
            }
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .heart {
            position: fixed;
            font-size: 1.5em;
            opacity: 0.8;
            pointer-events: none;
        }

        @keyframes float-up {
            0% {
                opacity: 0.8;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="heartsDiv"></div>

    <div class="container">
        <h1>ðŸ’• HIM N I ðŸ’•</h1>
        
        <!-- Games Tabs -->
        <div class="games-tabs">
            <a href="gam1.html" class="game-tab">Track 1</a>
            <a href="game2.html" class="game-tab">Track 2</a>
            <a href="game3.html" class="game-tab">Track 3</a>
            <a href="game4.html" class="game-tab">Track 4</a>
        </div>

        <a href="Shy-girl-popup.html" class="back-btn"> Back to suffer </a>
    </div>

    <script>
        function createHearts() {
            const heartsDiv = document.getElementById('heartsDiv');
            const heartCount = 10;

            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = 'ðŸ’•';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.bottom = '-50px';
                heart.style.animationName = 'float-up';
                heart.style.animationDuration = (4 + Math.random() * 2) + 's';
                heart.style.animationDelay = Math.random() * 2.5 + 's';
                heart.style.animationTimingFunction = 'ease-in-out';
                heart.style.fontSize = (1.7 + Math.random() * 1.6) + 'em';
                heartsDiv.appendChild(heart);

                setTimeout(() => heart.remove(), 6500);
            }
        }

        createHearts();

        setInterval(() => {
            createHearts();
        }, 4500);
    </script>
</body>
</html>
