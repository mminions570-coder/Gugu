<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be Mine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fecfef, #ffecd2);
            font-family: 'Georgia', serif;
            position: relative;
            overflow: hidden;
        }


        /* Hearts Animation Background */
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }


        .floating-heart {
            position: absolute;
            color: #e91e63;
            opacity: 0;
            animation: floatUp 5s linear infinite;
            will-change: transform, opacity;
            user-select: none;
        }


        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }


        .container {
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            animation: slideIn 0.5s ease-out;
            position: relative;
            z-index: 1;
        }


        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }


        h1 {
            font-size: 2.5em;
            color: #e91e63;
            margin-bottom: 30px;
            animation: heartbeat 1.5s infinite;
            font-family: 'Georgia', serif;
        }


        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }


        .gif-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }


        .gif-container img {
            width: 150px;
            height: auto;
            border-radius: 10px;
        }


        .message {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 40px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }


        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }


        button {
            padding: 12px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            background-color: #e91e63;
            color: white;
        }


        #yesBtn {
            padding: 15px 40px;
            font-size: 1.2em;
        }


        #yesBtn:hover, #noBtn:hover, button:hover {
            background-color: #c2185b;
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(233, 30, 99, 0.25);
        }


        #noBtn {
            background-color: #e91e63;
            color: white;
        }


        .success-message {
            font-size: 2em;
            color: #e91e63;
            font-weight: bold;
            margin-bottom: 30px;
            display: none;
            animation: slideIn 0.5s ease-out;
        }


        .success-container {
            display: none;
            width: 100%;
            text-align: center;
        }


        .success-image {
            width: 280px;
            height: auto;
            border-radius: 15px;
            margin: 20px auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: block;
        }


        .fallback-gif {
            width: 220px;
            border-radius: 15px;
            margin: 25px auto 10px auto;
            box-shadow: 0 6px 18px rgba(233,30,99,0.15);
            display: block;
        }


        .no-option-message {
            font-size: 1.5em;
            color: #e91e63;
            font-weight: bold;
            margin-top: 20px;
        }


        .back-home-btn {
            background: #e91e63;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 0.95em;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
            display: inline-block;
            font-weight: 600;
            margin-top: 20px;
        }


        .back-home-btn:hover {
            background: #c2185b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.4);
        }


        .back-home-btn:active {
            transform: translateY(0);
        }


        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #e91e63;
            pointer-events: none;
            animation: confettiFall 3s ease-out forwards;
            z-index: 999;
        }


        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotateZ(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Hearts Animation Background -->
    <div class="hearts" id="hearts"></div>

    <div class="container">
        <div class="gif-container" id="gifContainer">
            <img src="https://media.giphy.com/media/jUR5rjSnY5sXT5Xe67/giphy.gif" alt="Cute girl">
        </div>
        <h1 id="title">Will You Be Mine?</h1>
        <p class="message" id="message">Please choose one...</p>
        
        <div class="button-container" id="buttonContainer">
            <button id="yesBtn">YES</button>
            <button id="noBtn">NO</button>
        </div>
        
        <p class="success-message" id="successMessage">Okieee yeahhh!!ðŸ¤­ðŸ¤­</p>
        
        <div class="success-container" id="successContainer">
            <img class="success-image" id="successImage" src="" alt="Happy moment">
        </div>
        
        <div class="no-option-message" id="noOptionMessage" style="display: none;"></div>
        <a href="Shy-girl-popup.html" class="back-home-btn" id="backBtn" style="display: none;"> Back to suffer </a>
    </div>


    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const message = document.getElementById('message');
        const title = document.getElementById('title');
        const gifContainer = document.getElementById('gifContainer');
        const buttonContainer = document.getElementById('buttonContainer');
        const noOptionMessage = document.getElementById('noOptionMessage');
        const backBtn = document.getElementById('backBtn');
        const successImage = document.getElementById('successImage');
        const successContainer = document.getElementById('successContainer');
        const successMessage = document.getElementById('successMessage');


        let noClickCount = 0;
        let yesButtonSize = 1;


        const messages = [
            "Please choose one...",
            "Are you sure? ðŸ¥º",
            "Really? Give it another thought... ðŸ˜¢",
            "Come on, you know you want to! ðŸ’”",
            "Just one more chance? ðŸ™",
            "Think about it... ðŸ’­",
            "I believe in you! ðŸ’ª",
            "Last chance to reconsider! â°",
            "You're breaking my heart! ðŸ’”",
            "Okay, I'll keep asking... ðŸ˜”",
            "Maybe this time? ðŸ¤ž",
            "I'm not giving up! ðŸ’ª",
            "Say YES! ðŸŽ‰"
        ];


        yesBtn.addEventListener('click', function() {
            showSuccess();
        });


        noBtn.addEventListener('click', function() {
            noClickCount++;
            
            if (noClickCount >= 7) {
                showNoOption();
                return;
            }
            
            const messageIndex = Math.min(noClickCount - 1, messages.length - 1);
            message.textContent = messages[messageIndex];
            
            yesButtonSize += 0.3;
            yesBtn.style.padding = `${15 * yesButtonSize}px ${40 * yesButtonSize}px`;
            yesBtn.style.fontSize = `${1.2 * yesButtonSize}em`;
            
            const noButtonSize = Math.max(0.3, 1 - (noClickCount * 0.15));
            noBtn.style.padding = `${12 * noButtonSize}px ${30 * noButtonSize}px`;
            noBtn.style.fontSize = `${1.1 * noButtonSize}em`;
            
            const container = document.querySelector('.container');
            container.style.animation = 'none';
            setTimeout(() => {
                container.style.animation = 'slideIn 0.3s ease-out';
            }, 10);
        });


        function showSuccess() {
            // Hide gif, title, message, buttons
            gifContainer.style.display = 'none';
            title.style.display = 'none';
            message.style.display = 'none';
            buttonContainer.style.display = 'none';


            // Show success message & container
            successMessage.style.display = 'block';
            successContainer.style.display = 'block';


            // Try to load image
            successImage.src = 'WhatsApp-Image-2025-11-26-at-14.14.23_5325c2e9.jpg';
            successImage.style.display = "block";
            // If image fails, show the anime gif instead
            successImage.onerror = function() {
                successContainer.innerHTML =
                `<img src="https://gifdb.com/images/high/animated-happy-anime-girl-jzbpoo68x1vaurae.gif"
                   alt="Happy anime girl"
                   class="fallback-gif">`;
            };


            // Show back button
            backBtn.style.display = 'inline-block';
            // Confetti!
            createConfetti();
        }


        function showNoOption() {
            noBtn.style.display = 'none';
            yesBtn.style.padding = '15px 40px';
            yesBtn.style.fontSize = '1.2em';
            
            message.textContent = "You have no other option! ðŸ˜„";
            message.style.fontSize = '1.3em';
            
            noOptionMessage.textContent = "Only YES is available now! ðŸ’•";
            noOptionMessage.style.display = 'block';
            
            yesBtn.disabled = false;
        }


        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = ['#e91e63', '#4CAF50', '#2196F3', '#FFC107', '#FF5722'][Math.floor(Math.random() * 5)];
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        }


        // Initialize Floating Hearts Animation
        function initializeHearts() {
            const heartCount = 14;
            const heartsDiv = document.getElementById('hearts');
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('floating-heart');
                heart.textContent = 'â™¥';
                
                let leftPercent;
                if (i < heartCount * 0.4) {
                    leftPercent = Math.random() * 45;
                } else {
                    leftPercent = 55 + Math.random() * 40;
                }
                
                heart.style.left = `${leftPercent}%`;
                heart.style.top = `${-20 + Math.random() * 40}vh`;
                heart.style.animationDelay = `${Math.random() * 2.5}s`;
                heart.style.animationDuration = `${4 + Math.random() * 2}s`;
                heart.style.fontSize = `${1.7 + Math.random() * 1.6}em`;
                
                heartsDiv.appendChild(heart);
            }
        }


        // Initialize on page load
        window.addEventListener('load', initializeHearts);
    </script>
</body>
</html>
