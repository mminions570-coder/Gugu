    <style>
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ff9a9e, #fecfef, #ffecd2);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .container {
            max-width: 650px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-in-out;
            position: relative;
            z-index: 2;
            margin: 20px;
        }
        .back-btn {
            background: #e91e63;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 0.95em;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
            display: inline-block;
            font-weight: 600;
            margin-top: 20px;
        }
        .back-btn:hover {
            background: #c2185b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.4);
        }
        .back-btn:active {
            transform: translateY(0);
        }
        h1 {
            font-size: 2.8em;
            color: #e91e63;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-top: 0;
        }
        p {
            font-size: 1.05em;
            color: #666;
            margin-bottom: 20px;
        }
        .tabs {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .tabs-row {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
            width: 100%;
        }
        .tab {
            background: #e91e63;
            color: white;
            border: none;
            padding: 10px 22px;
            font-size: 0.95em;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 600;
        }
        .tab:hover {
            background: #c2185b;
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(233, 30, 99, 0.3);
        }
        .tab:active {
            transform: translateY(-1px);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Hearts Animation */
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            font-size: 2em;
            color: #e91e63;
            transform: translateY(100vh);
            opacity: 0;
            animation: floatUp 5s linear infinite;
        }
        .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 20%; animation-delay: 1s; }
        .heart:nth-child(3) { left: 30%; animation-delay: 2s; }
        .heart:nth-child(4) { left: 40%; animation-delay: 3s; }
        .heart:nth-child(5) { left: 50%; animation-delay: 4s; }
        .heart:nth-child(6) { left: 60%; animation-delay: 0.5s; }
        .heart:nth-child(7) { left: 70%; animation-delay: 1.5s; }
        .heart:nth-child(8) { left: 80%; animation-delay: 2.5s; }
        .heart:nth-child(9) { left: 90%; animation-delay: 3.5s; }
        .heart:nth-child(10) { left: 15%; animation-delay: 4.5s; }
        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 15px;
                max-width: 95%;
            }
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 0.95em;
            }
            .tabs-row {
                flex-direction: column;
            }
            .tab {
                width: 100%;
                padding: 10px 20px;
                font-size: 0.9em;
            }
            .back-btn {
                width: 100%;
                padding: 12px;
            }
        }
    </style>
</head>
