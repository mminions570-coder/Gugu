<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Would You Rather</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ff9a9e, #fecfef, #ffecd2);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Hearts Animation Background */
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            color: #e91e63;
            opacity: 0;
            animation: floatUp 5s linear infinite;
            will-change: transform, opacity;
            user-select: none;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .container {
            max-width: 700px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2.5em;
            color: #e91e63;
            margin-bottom: 10px;
            animation: heartbeat 1.5s infinite;
        }

        .subtitle {
            font-size: 1em;
            color: #666;
            margin-bottom: 15px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .subtitle img {
            height: 60px;
            width: auto;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .game-section {
            display: none;
        }

        .game-section.active {
            display: block;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-text {
            font-size: 1.4em;
            color: #333;
            font-weight: bold;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .option-btn {
            background: white;
            border: 2px solid #e91e63;
            color: #e91e63;
            padding: 18px 25px;
            font-size: 1.05em;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            text-align: center;
            font-family: 'Georgia', serif;
        }

        .option-btn:hover {
            background: #ffe0e6;
            transform: scale(1.02);
        }

        .option-btn.selected {
            background: #e91e63;
            color: white;
            box-shadow: 0 5px 20px rgba(233, 30, 99, 0.4);
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
            margin-top: 25px;
        }

        .next-btn {
            background: #e91e63;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            outline: none;
            width: 100%;
        }

        .next-btn:hover:not(:disabled) {
            background: #c2185b;
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(233, 30, 99, 0.4);
        }

        .next-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: scale(1);
        }

        .back-btn {
            background: #e91e63;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 0.95em;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
            display: inline-block;
            font-weight: 600;
            outline: none;
        }

        .back-btn:hover {
            background: #c2185b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.4);
        }

        /* Results Section */
        .results-section {
            text-align: center;
        }

        .result-emoji {
            font-size: 4em;
            margin: 20px 0;
            animation: bounce 0.6s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .result-title {
            font-size: 2em;
            color: #e91e63;
            font-weight: bold;
            margin: 20px 0;
        }

        .result-message {
            font-size: 1.2em;
            color: #666;
            line-height: 1.8;
            margin: 20px 0 30px 0;
        }

        .score-display {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin: 30px 0;
            padding: 20px;
            background: #fff5f7;
            border-radius: 15px;
            border: 2px solid #e91e63;
        }

        .score-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .score-emoji {
            font-size: 2.5em;
        }

        .score-label {
            font-size: 0.9em;
            color: #666;
        }

        .score-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #e91e63;
        }

        .restart-btn {
            background: #e91e63;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            outline: none;
            margin-right: 15px;
        }

        .restart-btn:hover {
            background: #c2185b;
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(233, 30, 99, 0.4);
        }

        .result-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .question-text {
                font-size: 1.1em;
            }

            .option-btn {
                padding: 14px 20px;
                font-size: 1em;
            }

            .result-title {
                font-size: 1.5em;
            }

            .result-emoji {
                font-size: 3em;
            }

            .score-display {
                flex-direction: column;
            }

            .result-buttons {
                flex-direction: column;
            }

            .restart-btn,
            .back-btn {
                width: 100%;
                margin: 0;
            }

            .next-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Hearts Animation Background -->
    <div class="hearts" id="hearts"></div>

    <div class="container">
        <h1>Would You Rather? ü§î</h1>
        <div class="subtitle">
            <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExcHNpZ3NzNHBiZWpoNzdlaXkyZ2ZoZmxleWVtcGVyMmd4Nzd5MDlqYyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/dCPU6TBHiKlMxLCTKe/giphy.gif" alt="Let's play a fun game!">
        </div>

        <!-- Game Section -->
        <div class="game-section active" id="gameSection">
            <div class="question-text" id="questionText"></div>

            <div class="options-container" id="optionsContainer"></div>

            <div class="button-group">
                <button class="next-btn" id="nextBtn" disabled>Next Question ‚Üí</button>
                <a href="fun.html" class="back-btn">Back to HIM N I</a>
            </div>
        </div>

        <!-- Results Section -->
        <div class="game-section" id="resultsSection">
            <div class="results-section">
                <div class="result-emoji" id="resultEmoji"></div>
                <div class="result-title" id="resultTitle"></div>
                <div class="result-message" id="resultMessage"></div>

                <div class="score-display">
                    <div class="score-item">
                        <div class="score-emoji">üíï</div>
                        <div class="score-label">Romantic</div>
                        <div class="score-value" id="romanticScore">0</div>
                    </div>
                    <div class="score-item">
                        <div class="score-emoji">üéØ</div>
                        <div class="score-label">Practical</div>
                        <div class="score-value" id="practicalScore">0</div>
                    </div>
                </div>

                <div class="result-buttons">
                    <button class="restart-btn" id="restartBtn">Play Again</button>
                    <a href="fun.html" class="back-btn">Back to HIM N I</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Would you rather have a surprise candlelit dinner OR a spontaneous road trip together?",
                optionA: "üïØÔ∏è Candlelit Dinner",
                optionB: "üöó Road Trip",
                typeA: "romantic",
                typeB: "practical"
            },
            {
                question: "Would you rather spend a whole day planning my perfect gift OR just get me something you think is perfect?",
                optionA: "üìù Plan it Perfectly",
                optionB: "‚ú® Surprise Gift",
                typeA: "romantic",
                typeB: "practical"
            },
            {
                question: "Would you rather write me a love letter OR show me through your actions?",
                optionA: "üíå Love Letter",
                optionB: "üí™ Through Actions",
                typeA: "romantic",
                typeB: "practical"
            },
            {
                question: "Would you rather cuddle all night talking OR have a fun adventure?",
                optionA: "üõãÔ∏è Cuddle & Talk",
                optionB: "üé¢ Fun Adventure",
                typeA: "romantic",
                typeB: "practical"
            },
            {
                question: "Would you rather remember every detail I mention OR always make me laugh?",
                optionA: "üëÇ Remember Details",
                optionB: "üòÇ Make Me Laugh",
                typeA: "romantic",
                typeB: "practical"
            },
            {
                question: "Would you rather always say 'I love you' first OR show it through small gestures?",
                optionA: "üí¨ Say It First",
                optionB: "üéÅ Small Gestures",
                typeA: "romantic",
                typeB: "practical"
            },
            {
                question: "Would you rather dance with me in the rain OR watch the sunset together?",
                optionA: "üåßÔ∏è Dance in Rain",
                optionB: "üåÖ Watch Sunset",
                typeA: "romantic",
                typeB: "romantic"
            },
            {
                question: "Would you rather get flowers every week OR get a handwritten note saying what you mean to me?",
                optionA: "üåπ Flowers Every Week",
                optionB: "‚úçÔ∏è Handwritten Note",
                typeA: "romantic",
                typeB: "romantic"
            },
            {
                question: "Would you rather have me plan a surprise birthday party OR spend the day doing whatever you want?",
                optionA: "üéâ Surprise Party",
                optionB: "üéà Your Choice Day",
                typeA: "romantic",
                typeB: "practical"
            },
            {
                question: "Would you rather take me on a vacation to somewhere exotic OR create special memories at home?",
                optionA: "‚úàÔ∏è Exotic Vacation",
                optionB: "üè† Special Memories Home",
                typeA: "romantic",
                typeB: "practical"
            }
        ];

        const results = [
            {
                title: "üíï You're a Total Romantic!",
                emoji: "üíï",
                message: "You believe love is poetry in motion! Every moment should be special and magical. Keep spreading that romantic energy!"
            },
            {
                title: "üéØ You're Perfectly Practical!",
                emoji: "üéØ",
                message: "You show love through actions and real gestures! You believe in doing over saying. That's beautiful in its own way!"
            },
            {
                title: "‚ú® You're a Beautiful Balance!",
                emoji: "‚ú®",
                message: "You've got the best of both worlds! Romantic AND practical - you're the perfect partner who knows when to dream and when to act!"
            }
        ];

        let currentQuestion = 0;
        let scores = {
            romantic: 0,
            practical: 0
        };
        let selectedOption = null;

        const gameSection = document.getElementById('gameSection');
        const resultsSection = document.getElementById('resultsSection');
        const questionText = document.getElementById('questionText');
        const optionsContainer = document.getElementById('optionsContainer');
        const nextBtn = document.getElementById('nextBtn');
        const resultEmoji = document.getElementById('resultEmoji');
        const resultTitle = document.getElementById('resultTitle');
        const resultMessage = document.getElementById('resultMessage');
        const romanticScore = document.getElementById('romanticScore');
        const practicalScore = document.getElementById('practicalScore');
        const restartBtn = document.getElementById('restartBtn');

        function loadQuestion() {
            selectedOption = null;
            nextBtn.disabled = true;

            const question = questions[currentQuestion];

            questionText.textContent = question.question;

            optionsContainer.innerHTML = `
                <button class="option-btn" data-type="${question.typeA}">
                    ${question.optionA}
                </button>
                <button class="option-btn" data-type="${question.typeB}">
                    ${question.optionB}
                </button>
            `;

            const optionBtns = optionsContainer.querySelectorAll('.option-btn');
            optionBtns.forEach(btn => {
                btn.addEventListener('click', () => selectOption(btn, btn.dataset.type));
            });
        }

        function selectOption(btn, type) {
            optionsContainer.querySelectorAll('.option-btn').forEach(b => {
                b.classList.remove('selected');
            });

            btn.classList.add('selected');
            selectedOption = type;
            nextBtn.disabled = false;
        }

        function nextQuestion() {
            if (selectedOption) {
                scores[selectedOption]++;
            }

            currentQuestion++;

            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            gameSection.classList.remove('active');
            resultsSection.classList.add('active');

            romanticScore.textContent = scores.romantic;
            practicalScore.textContent = scores.practical;

            let result;
            if (scores.romantic > scores.practical) {
                result = results[0];
            } else if (scores.practical > scores.romantic) {
                result = results[1];
            } else {
                result = results[2];
            }

            resultEmoji.textContent = result.emoji;
            resultTitle.textContent = result.title;
            resultMessage.textContent = result.message;
        }

        function restartGame() {
            currentQuestion = 0;
            scores = {
                romantic: 0,
                practical: 0
            };
            selectedOption = null;

            resultsSection.classList.remove('active');
            gameSection.classList.add('active');

            loadQuestion();
        }

        nextBtn.addEventListener('click', nextQuestion);
        restartBtn.addEventListener('click', restartGame);

        // Initialize Floating Hearts Animation
        function initializeHearts() {
            const heartCount = 14;
            const heartsDiv = document.getElementById('hearts');
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('floating-heart');
                heart.textContent = '‚ô•';
                
                let leftPercent;
                if (i < heartCount * 0.4) {
                    leftPercent = Math.random() * 45;
                } else {
                    leftPercent = 55 + Math.random() * 40;
                }
                
                heart.style.left = `${leftPercent}%`;
                heart.style.top = `${-20 + Math.random() * 40}vh`;
                heart.style.animationDelay = `${Math.random() * 2.5}s`;
                heart.style.animationDuration = `${4 + Math.random() * 2}s`;
                heart.style.fontSize = `${1.7 + Math.random() * 1.6}em`;
                
                heartsDiv.appendChild(heart);
            }
        }

        // Initialize on page load
        window.addEventListener('load', () => {
            initializeHearts();
            loadQuestion();
        });
    </script>
</body>
</html>
